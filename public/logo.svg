<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
  
  <!-- Coffee cup -->
  <path d="M35 45C35 40 40 35 45 35H55C60 35 65 40 65 45V65C65 70 60 75 55 75H45C40 75 35 70 35 65V45Z" fill="url(#cupGradient)" stroke="url(#cupStroke)" stroke-width="1.5"/>
  
  <!-- Coffee cup handle -->
  <path d="M65 50C70 50 75 55 75 60C75 65 70 70 65 70" stroke="url(#cupStroke)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Coffee steam -->
  <path d="M45 30C45 30 47 28 50 28C53 28 55 30 55 30" stroke="url(#steamGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M50 28C50 28 52 26 55 26C58 26 60 28 60 28" stroke="url(#steamGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Connection dots representing people/community -->
  <circle cx="45" cy="85" r="3" fill="url(#dotGradient)"/>
  <circle cx="60" cy="90" r="3" fill="url(#dotGradient)"/>
  <circle cx="75" cy="85" r="3" fill="url(#dotGradient)"/>
  
  <!-- Connection lines -->
  <path d="M48 85L72 85" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <path d="M45 88L60 93" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <path d="M60 93L75 88" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Text "Anemi" -->
  <text x="60" y="110" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="url(#textGradient)">ANEMI</text>
  
  <!-- Gradients -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Stroke gradient -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cup gradient -->
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cup stroke -->
    <linearGradient id="cupStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    
    <!-- Steam gradient -->
    <linearGradient id="steamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dot gradient -->
    <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Connection gradient -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 